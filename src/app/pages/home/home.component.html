<!-- Llamado del navbar component -->
<nav
  [ngClass]="{
    'bg-transparent': isNavbarTransparent,
    'bg-black': !isNavbarTransparent
  }"
  id="navbar"
  class="fixed w-full z-10 transition-all duration-300"
>
  <div
    class="absolute w-full h-full bottom-0 bg-gradient-to-t from-transparent to-black z-0"
  ></div>
  <app-navbar></app-navbar>
</nav>

          Watch Later

      >
        When a peaceful colony on the edge of the galaxy finds itself threatened
        by the armies of the tyrannical Regent Balisarius, they dispatch Kora, a
        youn...
      </p>
    </div>
  </div>
</div>

<div class="md:ml-20">
  <ng-container *ngFor="let seccion of secciones">
    <h2 class="text-white font-bold md:text-xl p-4">{{ seccion.titulo }}</h2>
    <!-- ... Contenido de la secciÃ³n ... -->
    <div
      class="flex items-center justify-center w-full h-full py-24 sm:py-8 px-4"
    >
      <div class="w-full relative flex items-center justify-center">
        <button
          aria-label="slide backward"
          class="absolute z-30 left-0 ml-8 focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 cursor-pointer"
          (click)="goPrev()"
        >
          <svg
            width="8"
            height="14"
            viewBox="0 0 8 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 1L1 7L7 13"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <div class="w-full h-full mx-auto overflow-x-hidden overflow-y-hidden">
          <div
            id="slider"
            class="h-full flex lg:gap-8 md:gap-6 gap-14 items-center justify-start transition ease-out duration-700"
          >
            <div class="flex flex-shrink-0 relative w-full sm:w-auto">
              <ng-container *ngFor="let pelicula of seccion.resultados">
                <div
                  class="w-[250px] sm:w-[300px] md:w[350px] lg:w-[400px] inline-block cursor-pointer relative p-2"
                  [routerLink]="['/movie', pelicula.id]"
                >
                  <img
                    class="transform transition inline-block duration-500 hover:scale-105"
                    [src]="
                      'https://image.tmdb.org/t/p/original/' +
                      pelicula.backdrop_path
                    "
                    alt=""
                  />
                </div>
              </ng-container>
            </div>
          </div>
        </div>
        <button
          aria-label="slide forward"
          class="absolute z-30 right-0 mr-8 focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
          (click)="goNext()"
        >
          <svg
            width="8"
            height="14"
            viewBox="0 0 8 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 1L7 7L1 13"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
  </ng-container>
</div>
