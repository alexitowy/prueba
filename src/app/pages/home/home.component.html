<!-- Llamado del navbar component -->
<nav
  [ngClass]="{
    'bg-transparent': isNavbarTransparent,
    'bg-black': !isNavbarTransparent
  }"
  id="navbar"
  class="fixed w-full z-10 transition-all duration-300"
>
  <div
    class="absolute w-full h-full bottom-0 bg-gradient-to-t from-transparent to-black z-0"
  ></div>
  <app-navbar></app-navbar>
</nav>
<!-- Estilo imagen de fondo -->
<div class="w-full h-[1200px] text-white relative">
  <div class="w-full h-full z-1">
    <img
      class="w-full h-full object-cover"
      src="https://image.tmdb.org/t/p/original//sRLC052ieEzkQs9dEtPMfFxYkej.jpg"
      alt="imagen fondo"
    />
    <div
      class="absolute w-full h-full bottom-0 bg-gradient-to-b from-transparent to-black z-0"
    ></div>

    <div class="absolute w-full top-[50%] p-4 md:p-8 md:ml-16">
      <h1 class="text-3xl md:text-5xl font-bold">
        Rebel Moon - Part One: A Child of Fire
      </h1>
      <div class="my-4">
        <button class="border bg-gray-300 text-black border-gray-300 py-2 px-5">
          Play
        </button>
        <button class="border text-white border-gray-300 py-2 px-5 ml-4">
          Watch Later
        </button>
      </div>

      <p class="text-gray-400 text-sm">Released: 2023-12-15</p>
      <p
        class="w-full md:max-w-[70%] lg:max-w-[50%] xl:max-w-[35%] text-gray-200"
      >
        When a peaceful colony on the edge of the galaxy finds itself threatened
        by the armies of the tyrannical Regent Balisarius, they dispatch Kora, a
        youn...
      </p>
    </div>
  </div>
</div>

<div class="md:ml-20">
  <ng-container *ngFor="let seccion of secciones">
    <h2 class="text-white font-bold md:text-xl p-4">{{ seccion.titulo }}</h2>
    <div class="relative flex items-center group">
      <div
        class="w-full h-full overflow-x-auto whitespace-nowrap scroll-smooth scrollbar-hide relative"
      >
        <ng-container *ngFor="let pelicula of seccion.resultados">
          <div
            class="w-[250px] sm:w-[300px] md:w[350px] lg:w-[400px] inline-block cursor-pointer relative p-2"
            [routerLink]="['/movie', pelicula.id]"
          >
            <img
              *ngIf="pelicula.backdrop_path"
              class="transform transition inline-block duration-500 hover:scale-105"
              [src]="
                'https://image.tmdb.org/t/p/original/' + pelicula.backdrop_path
              "
              alt=""
              (error)="handleImageError()"
            />
            <div>
              <p class="absolute top-4 left-4 text-gray-300">
                <svg
                  class="h-8 w-8 text-white-500"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" />
                  <path
                    d="M12 20l-7 -7a4 4 0 0 1 6.5 -6a.9 .9 0 0 0 1 0a4 4 0 0 1 6.5 6l-7 7"
                  />
                </svg>
              </p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
