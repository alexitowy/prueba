<div
  class="flex items-center justify-between p-4 z-[100] w-full absolute bg-black"
>
  <a routerLink="/">
    <img src="assets/img/logo-netflix.png" alt="Logo de Netflix" class="h-10" />
  </a>

  <div class="flex items-center">
    <!-- Aqui va el boton de busqueda -->
    <a class="nav-link btn btn-danger search" routerLink="search">Search</a>
    <!-- Este es una prueba, la ire mejorando. -->
    <form class="relative mx-auto w-max">
      <input
        type="search"
        class="peer cursor-pointer relative z-10 h-12 w-12 rounded-full bg-transparent pl-12 outline-none focus:w-full focus:border focus:cursor-text focus:border-white focus:pl-16 focus:pr-4"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="absolute inset-y-0 my-auto h-8 w-16 border-r border-transparent stroke-white px-3.5 peer-focus:border-white peer-focus:stroke-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </form>

    <!-- Boton de inicio -->
    <a
      class="bg-red-600 px-6 py-2 rounded cursor-pointer ml-4 text-white hover:text-black transition duration-300"
    >
      Inicio
    </a>

    <!-- Agrega más enlaces según sea necesario para tu aplicación -->

    <!-- Ejemplo de botón para perfil -->
    <button class="ml-4 p-2 bg-transparent border border-white rounded-full">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6 text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 14l9-5-9-5-9 5 9 5z"
        ></path>
      </svg>
    </button>
  </div>
</div>
