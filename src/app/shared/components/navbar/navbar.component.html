<div class="py-5 sm:px-6 lg:px-8">
  <div class="relative flex h-16 items-center justify-between px-16">
    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
      <!-- Mobile menu button-->
      <button
        type="button"
        class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
        aria-controls="mobile-menu"
        aria-expanded="false"
        (click)="toggleMobileMenu()"
        (blur)="isMobileMenuOpen = false"
        [ngClass]="{
          'focus:ring-2 focus:ring-inset hover:bg-gray-700': isMobileMenuOpen
        }"
      >
        <span class="absolute -inset-0.5"></span>
        <span class="sr-only">Open main menu</span>
        <!-- Icono cuando el menú está cerrado -->
        <svg
          class="block h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
        <!-- Icono cuando el menú está abierto -->
        <svg
          class="hidden h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <!-- Menu mg+ -->
    <div
      class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
    >
      <div class="flex flex-shrink-0 items-center">
        <a routerLink="/">
          <img
            class="h-12 w-auto"
            src="assets/img/logo-netflix.png"
            alt="Logo de Netflix"
          />
        </a>
      </div>
      <div class="hidden sm:ml-16 sm:block">
        <div class="flex space-x-4">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a
            href="#"
            class="text-white rounded-md px-3 py-2 text-2xl font-medium"
            aria-current="page"
            >Inicio</a
          >
          <a
            href="#"
            class="text-gray-300 hover:text-white rounded-md px-3 py-2 text-xl font-medium"
            >Peliculas</a
          >
          <a
            href="#"
            class="text-gray-300 hover:text-white rounded-md px-3 py-2 text-xl font-medium"
            >Novedades más vistas</a
          >
          <a
            href="#"
            class="text-gray-300 hover:text-white rounded-md px-3 py-2 text-xl font-medium"
            >Mi lista</a
          >
        </div>
      </div>
    </div>
    <div
      class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
    >
      <!-- Button search -->
      <button
        type="button"
        class="relative rounded-full p-1"
        routerLink="search"
      >
        <span class="absolute -inset-1.5"></span>
        <span class="sr-only">Search</span>
        <svg
          class="h-10 w-9"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-6-6m2-8a8 8 0 1 0-16 0 8 8 0 0 0 16 0zm-16 2a4 4 0 0 1 6.36-3.12"
          ></path>
        </svg>
      </button>

      <!-- Profile dropdown -->
      <div class="relative ml-3">
        <div>
          <button
            type="button"
            class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
            id="user-menu-button"
            aria-expanded="false"
            aria-haspopup="true"
            (click)="toggleDropdown()"
            (blur)="isDropdownOpen = false"
            [ngClass]="{ 'focus:ring-2': isDropdownOpen }"
          >
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">Open user menu</span>
            <img
              class="h-14 w-14 rounded"
              src="https://occ-0-7355-5573.1.nflxso.net/dnm/api/v6/vN7bi_My87NPKvsBoib006Llxzg/AAAABXYofKdCJceEP7pdxcEZ9wt80GsxEyXIbnG_QM8znksNz3JexvRbDLr0_AcNKr2SJtT-MLr1eCOA-e7xlDHsx4Jmmsi5HL8.png?r=1d4"
              alt=""
            />
          </button>
        </div>

        <!--
              Dropdown menu, show/hide based on menu state.
  
              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
        <div
          *ngIf="isDropdownOpen"
          class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="user-menu-button"
          tabindex="-1"
        >
          <!-- Active: "bg-gray-100", Not Active: "" -->
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-0"
            >Your Profile</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-1"
            >Settings</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-700"
            role="menuitem"
            tabindex="-1"
            id="user-menu-item-2"
            >Sign out</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mobile menu, show/hide based on menu state. -->
<div class="bg-black sm:hidden" id="mobile-menu" *ngIf="isMobileMenuOpen">
  <div class="space-y-1 px-2 pb-3 pt-2">
    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
    <a
      href="/"
      class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
      aria-current="page"
      >Inicio</a
    >
    <a
      href="#"
      class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
      >Team</a
    >
    <a
      href="#"
      class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
      >Projects</a
    >
    <a
      href="#"
      class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
      >Calendar</a
    >
  </div>
</div>
